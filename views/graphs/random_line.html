<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Line</title>
    <script src="https://code.jquery.com/jquery-2.0.0.min.js"></script>
    <link href="../../css/main.css" type="text/css" rel="stylesheet"/>
</head>
<body id="fractal_body">
<canvas id="canvas"></canvas>
<form>
    <div>
        <label for="speedInput">Speed</label>
        <input class="slider" type="range" min="1" max="300" id="speedInput" value="1"/>
    </div>
    <div>
        <label for="colorInput">Color</label>
        <input type="color" id="colorInput" value="#ff0000"/>
    </div>
    <div>
        <label for="backgroundColorInput">Background color</label>
        <input type="color" id="backgroundColorInput" value="#000000"/>
    </div>
    <div>
        <label for="aInput">A: <span id="aValue">-1.4</span></label>
        <input class="slider" type="range" min="-2" max="2" id="aInput" value="-1.4" step="0.1"/>
    </div>
    <div>
        <label for="bInput">B: <span id="bValue">1.6</span></label>
        <input class="slider" type="range" min="-2" max="2" id="bInput" value="1.6" step="0.1"/>
    </div>
    <div>
        <label for="cInput">C: <span id="cValue">1.0</span></label>
        <input class="slider" type="range" min="-2" max="2" id="cInput" value="1.0" step="0.1"/>
    </div>
    <div>
        <label for="dInput">D: <span id="dValue">0.7</span></label>
        <input class="slider" type="range" min="-2" max="2" id="dInput" value="0.7" step="0.1"/>
    </div>
    <div>
        <label for="opacityInput">Intensity: <span id="opacityValue">0.05</span></label>
        <input class="slider" type="range" min="0.01" max="1" id="opacityInput" value="0.05" step="0.01"/>
    </div>
    <div>
        <label for="examples">Examples</label>
        <select name="examples" id="examples">
        </select>
    </div>
    <div>
        <button id="clearButton">Clear</button>
    </div>
    <div>
        <button id="stopButton">Stop</button>
    </div>
    <div>
        <p>x<sub>n+1</sub> = sin(a * y<sub>n</sub>) + c * cos(a * x<sub>n</sub>)</p>
        <p>y<sub>n+1</sub> = sin(b * x<sub>n</sub>) + d * cos(b * y<sub>n</sub>)</p>
    </div>
    <hr>
    <div>
        <p>x<sub>n+1</sub> = sin(<span class="aVar"></span> * y<sub>n</sub>) + <span class="cVar"></span> * cos(<span
                class="aVar"></span> * x<sub>n</sub>)</p>
        <p>y<sub>n+1</sub> = sin(<span class="bVar"></span> * x<sub>n</sub>) + <span class="dVar"></span> * cos(<span
                class="bVar"></span> * y<sub>n</sub>)</p>
    </div>
    <div>
        <a href="index.html">Menu</a>
    </div>
</form>

<script>
    jQuery(document).ready(function () {
        var sizeX;
        var sizeY;
        var centerX;
        var centerY;
        var scale;
        var x;
        var y;
        var a;
        var b;
        var c;
        var d;
        var speed;
        var color;
        var backgroundColor;
        var stop;
        var pixels;
        var percent;
        var canvas;
        var ctx;
        var examples;
        var opacity;
        var points;

        init();

        function init() {
            prepareVariables();
            setSliders();
            prepareEvents();
            clearPixelsArray();
            requestAnimationFrame(draw);
        }

        function prepareVariables() {
            sizeX = $("#canvas").width();
            sizeX -= $("form").width();
            $("#canvas").width(sizeX);
            sizeY = $("#canvas").height();
            centerX = sizeX / 2;
            centerY = sizeY / 2;
            scale = sizeX / 6;
            x = centerX;
            y = centerY;
            speed = 1;
            color = 0xff0000;
            backgroundColor = "#000000";
            stop = false;
            pixels = [];
            percent = 5 / 100;
            a = -1.4;
            b = 1.6;
            c = 1.0;
            d = 0.7;
            examples = [];
            opacity = 0.05;
            points = [{x: x, y: y}];
            prepareExamples();
            prepareCanvas();
        }

        function setSliders() {
            setSlidersValues();
            setSlidersLabelsValues();
            setFormulaVariables();
        }

        function prepareEvents() {
            $("#speedInput").change(function () {
                speed = $("#speedInput").val();
            });

            $("#colorInput").change(function () {
                var tmp = $("#colorInput").val();
                tmp = tmp.replace("#", "");
                tmp = parseInt(tmp, 16);
                color = tmp;
            });

            $("#backgroundColorInput").change(function () {
                backgroundColor = $("#backgroundColorInput").val();
                clearPixelsArray();
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, sizeX, sizeY);
            });

            $("#aInput").bind('input', function () {
                a = $("#aInput").val();
                $("#aValue").html(a);
                $(".aVar").html(a);
                x = 0;
                y = 0;
            });

            $("#bInput").bind('input', function () {
                b = $("#bInput").val();
                $("#bValue").html(b);
                $(".bVar").html(b);
                x = 0;
                y = 0;
            });

            $("#cInput").bind('input', function () {
                c = $("#cInput").val();
                $("#cValue").html(c);
                $(".cVar").html(c);
                x = 0;
                y = 0;
            });

            $("#dInput").bind('input', function () {
                d = $("#dInput").val();
                $("#dValue").html(d);
                $(".dVar").html(d);
                x = 0;
                y = 0;
            });

            $("#opacityInput").bind('input', function () {
                opacity = $("#opacityInput").val();
                $("#opacityValue").html(opacity);
            });

            $("#clearButton").click(function () {
                clearPixelsArray();

                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, sizeX, sizeY);
                return false;
            });

            $("#stopButton").click(function () {
                stop = !stop;

                if (stop) {
                    $("#stopButton").html("Start");
                } else {
                    $("#stopButton").html("Stop");
                }
                return false;
            });

            $("#examples").change(function () {
                var selectedIndex = $('select[name=examples]').val();
                if (selectedIndex == -1) {
                    return;
                }

                var selectedExample = examples[selectedIndex];
                a = selectedExample.A;
                b = selectedExample.B;
                c = selectedExample.C;
                d = selectedExample.D;
                opacity = selectedExample.opacity;

                setSlidersValues();
                setSlidersLabelsValues();
                setFormulaVariables();
            });
        }

        function setFormulaVariables() {
            $(".aVar").html(a);
            $(".bVar").html(b);
            $(".cVar").html(c);
            $(".dVar").html(d);
        }

        function setSlidersLabelsValues() {
            $("#aValue").html(a);
            $("#bValue").html(b);
            $("#cValue").html(c);
            $("#dValue").html(d);
            $("#opacityValue").html(opacity);
        }

        function setSlidersValues() {
            $("#aInput").val(a);
            $("#bInput").val(b);
            $("#cInput").val(c);
            $("#dInput").val(d);
            $("#opacityInput").val(opacity);
        }

        function clearPixelsArray() {
            for (var i = 0; i < sizeX; ++i) {
                pixels[i] = [];
                for (var j = 0; j < sizeY; ++j) {
                    pixels[i][j] = 0;
                }
            }
        }

        function prepareCanvas() {
            canvas = document.getElementById("canvas");
            canvas.width = sizeX;
            canvas.height = sizeY;
            ctx = canvas.getContext("2d");
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, sizeX, sizeY);
        }

        function draw() {
            requestAnimationFrame(draw);
            if (stop) {
                return;
            }

            var xn, yn;
            var values = [];
            for (let i = -5; i <= 5; i++) {
                values.push(i);
            }


            for (var i = 0; i < speed; ++i) {
                xn = x + values[Math.round(Math.random() * (values.length - 1))];
                yn = y + values[Math.round(Math.random() * (values.length - 1))];
                if (xn < 0 || yn < 0 || xn > sizeX - 10 || yn > sizeY - 10) {
                    continue;
                }

                points.push({x: xn, y: yn});
                if (points.length == 4) {
                    var rgb = hex2rgb(color);
                    ctx.strokeStyle = "rgba(" + rgb[0] * 255 + "," + rgb[1] * 255 + "," + rgb[2] * 255 + "," + opacity + ")";
                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].y);
                    ctx.bezierCurveTo(points[1].x, points[1].y, points[2].x, points[2].y, points[3].x, points[3].y);
                    ctx.stroke();
                    for (let j = 0; j < 3; ++j) {
                        points[j] = points[j + 1];
                    }

                    points.pop();
                }

                x = xn;
                y = yn;
            }
        }

        function hex2rgb(hex) {
            var rgb = [];
            rgb[0] = (hex >> 16 & 255) / 255;
            rgb[1] = (hex >> 8 & 255) / 255;
            rgb[2] = (255 & hex) / 255;
            return rgb;
        }

        function prepareExamples() {
            examples[0] = {
                name: "1",
                A: -1.4,
                B: 1.6,
                C: 1.0,
                D: 0.7,
                opacity: 0.05
            };
            examples[1] = {
                name: "2",
                A: 1.6,
                B: -0.6,
                C: -1.2,
                D: 1.6,
                opacity: 0.05
            };
            examples[2] = {
                name: "3",
                A: 1.7,
                B: 1.7,
                C: 0.6,
                D: 1.2,
                opacity: 0.05
            };
            examples[3] = {
                name: "4",
                A: 1.5,
                B: -1.8,
                C: 1.6,
                D: 0.9,
                opacity: 0.05
            };
            examples[4] = {
                name: "5",
                A: -1.7,
                B: 1.3,
                C: -0.1,
                D: -1.2,
                opacity: 0.05
            };
            examples[5] = {
                name: "6",
                A: -1.7,
                B: 1.8,
                C: -1.9,
                D: -0.4,
                opacity: 0.05
            };
            examples[6] = {
                name: "7",
                A: -1.8,
                B: -2.0,
                C: -0.5,
                D: -0.9,
                opacity: 0.05
            };
            examples[7] = {
                name: "8",
                A: 1.7,
                B: 1.2,
                C: -0.4,
                D: 1.3,
                opacity: 0.05
            };
            examples[8] = {
                name: "9",
                A: 1.5,
                B: -1.8,
                C: 1.6,
                D: 2,
                opacity: 0.05
            };
            examples[9] = {
                name: "10",
                A: -2.0,
                B: -2.0,
                C: -0.7,
                D: -1.3,
                opacity: 0.05
            };


            for (var i = 0; i < examples.length; ++i) {
                $("#examples").append("<option value='" + i + "'>" + examples[i].name + "</option>");
            }
        }
    });
</script>
</body>
</html>
