<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Martins Mapping</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <link href="../../css/main.css" type="text/css" rel="stylesheet"/>
</head>
<body id="fractal_body">
<canvas id="canvas"></canvas>
<form>
    <div>
        <label for="speedInput">Speed</label>
        <input class="slider" type="range" min="2" max="100" id="speedInput" value="10"/>
    </div>
    <div>
        <label for="lengthInput">Length</label>
        <input class="slider" type="range" min="1" max="100" id="lengthInput" value="10"/>
    </div>
    <div>
        <label for="colorInput">Color</label>
        <input type="color" id="colorInput" value="#00ff00"/>
    </div>
    <div>
        <label for="opacityInput">Intensity: <span id="opacityValue">0.05</span></label>
        <input class="slider" type="range" min="0.01" max="1" id="opacityInput" value="0.05" step="0.01"/>
    </div>
    <div>
        <button id="clearButton">Clear</button>
    </div>
    <div>
        <a href="index.html">Menu</a>
    </div>
</form>
</body>
<script>
    jQuery(document).ready(function () {
        var sizeX;
        var sizeY;
        var centerX;
        var centerY;
        var scale;
        var x;
        var y;
        var a;
        var b;
        var c;
        var d;
        var p;
        var speed;
        var color;
        var backgroundColor;
        var stop;
        var pixels;
        var percent;
        var canvas;
        var ctx;
        var examples;
        var opacity;
        var visited;
        var dfsStack;
        var moves;
        var moveLength;

        init();

        function init() {
            prepareVariables();
            setSliders();
            prepareEvents();
            clearPixelsArray();
            requestAnimationFrame(draw);
        }

        function prepareVariables() {
            sizeX = $("#canvas").width();
            sizeX -= $("form").width();
            $("#canvas").width(sizeX);
            sizeY = $("#canvas").height();
            centerX = sizeX / 2;
            centerY = sizeY / 2;
            scale = 5;
            x = 0;
            y = 0;
            speed = 10;
            color = 0x00ff00;
            backgroundColor = "#000000";
            stop = false;
            pixels = [];
            percent = 5 / 100;
            opacity = 0.05;
            examples = [];
            visited = [];
            dfsStack = [];
            dfsStack.push({x: 0, y: 0, fromX: 0, fromY: 0, distance: 0});
            moves = [{x: -1, y: 0}, {x: 1, y: 0}, {x: 0, y: -1}, {x: 0, y: 1}];
            moveLength = 15;
            prepareVisited();
            prepareCanvas();
        }

        function prepareVisited() {
            for (let i = 0; i <= sizeX; ++i) {
                visited[i] = [];
            }
        }

        function setSliders() {
            setSlidersValues();
            setSlidersLabelsValues();
        }

        function setSlidersValues() {
            $("#opacityInput").val(opacity);
        }

        function setSlidersLabelsValues() {
            $("#opacityValue").html(opacity);
        }

        function prepareEvents() {
            $("#speedInput").change(function () {
                speed = parseInt($("#speedInput").val());
            });

            $("#lengthInput").change(function () {
                moveLength = parseInt($("#lengthInput").val());
            });

            $("#colorInput").change(function () {
                var tmp = $("#colorInput").val();
                tmp = tmp.replace("#", "");
                tmp = parseInt(tmp, 16);
                color = tmp;
            });

            $("#backgroundColorInput").change(function () {
                backgroundColor = $("#backgroundColorInput").val();
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, sizeX, sizeY);
            });

            $("#opacityInput").bind('input', function () {
                opacity = parseFloat($("#opacityInput").val());
                $("#opacityValue").html(opacity);
            });

            $("#clearButton").click(function () {
                stop = true;
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, sizeX, sizeY);
                dfsStack = [];
                dfsStack.push({x: 0, y: 0, fromX: 0, fromY: 0, distance: 0});
                prepareVisited();
                stop = false;
                return false;
            });

            $("#stopButton").click(function () {
                stop = !stop;

                if (stop) {
                    $("#stopButton").html("Start");
                } else {
                    $("#stopButton").html("Stop");
                }
                return false;
            });
        }

        function clearPixelsArray() {
            for (var i = 0; i <= sizeX; ++i) {
                pixels[i] = [];
                for (var j = 0; j <= sizeY; ++j) {
                    pixels[i][j] = 0;
                }
            }
        }

        function prepareCanvas() {
            canvas = document.getElementById("canvas");
            canvas.width = sizeX;
            canvas.height = sizeY;
            ctx = canvas.getContext("2d");
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, sizeX, sizeY);
        }

        function draw() {
            requestAnimationFrame(draw);
            if (stop || dfsStack.length === 0) {
                return;
            }

            let xn, yn;
            let rgb = hex2rgb(color);
            ctx.fillStyle = color;
            ctx.strokeStyle = "rgba(" + rgb[0] * 255 + "," + rgb[1] * 255 + "," + rgb[2] * 255 + "," + opacity + ")";
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let i = 0; i < speed && dfsStack.length > 0 && !stop; ++i) {
                let rnd;
                let currentPoint = dfsStack.pop();
                if(visited[currentPoint.x][currentPoint.y] === true) {
                    continue;
                }

                visited[currentPoint.x][currentPoint.y] = true;

                let distance = currentPoint.distance;
                distance = Math.round(distance/(sizeX/moveLength));
                distance = distance%256 + 1;

                ctx.moveTo(currentPoint.fromX, currentPoint.fromY);
                ctx.lineTo(currentPoint.x, currentPoint.y);
                ctx.stroke();

                let possibleLine = [];
                for (let j = 0; j < moves.length; ++j) {
                    xn = currentPoint.x + moves[j].x * moveLength;
                    yn = currentPoint.y + moves[j].y * moveLength;
                    if (xn >= 0 && yn >= 0 && xn <= sizeX && yn <= sizeY && visited[xn][yn] !== true) {
                        possibleLine.push({x: xn, y: yn});
                        dfsStack.push({x: xn, y: yn, fromX: currentPoint.x, fromY: currentPoint.y, distance: currentPoint.distance+1});
                    }
                }

                if (possibleLine.length === 0) {
                    continue;
                }

                rnd = Math.floor(Math.random() * possibleLine.length);
                xn = possibleLine[rnd].x;
                yn = possibleLine[rnd].y;
                dfsStack.push({x: xn, y: yn, fromX: currentPoint.x, fromY: currentPoint.y, distance: currentPoint.distance+1});
            }
        }

        function hex2rgb(hex) {
            let rgb = [];
            rgb[0] = (hex >> 16 & 255) / 255;
            rgb[1] = (hex >> 8 & 255) / 255;
            rgb[2] = (255 & hex) / 255;
            return rgb;
        }
    });
</script>
</html>
